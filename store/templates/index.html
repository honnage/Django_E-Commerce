{% extends 'layouts.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
    {% for product in products %} 
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{product.image.url}}" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{product.name}}</a>
                    </h4>
                    <h5>{{product.price}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
                <div class="card-footer">
                    {% if product.stock <= 0 %}
                        <center><h5 class="text-danger">ขณะนี้สินค้าหมด</h5></center>
                    {% else %}
                        <a href="" class="btn btn-primary">เพิ่มลงตะกร้า</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
