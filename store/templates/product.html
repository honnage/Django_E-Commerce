{% extends 'layouts.html' %}
{% load humanize %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card mt-4">
                <img class="card-img-top img-fluid" src="{{product.image.url}}" alt="">
                    <div class="card-body">
                    <h3 class="card-title">{{product.name}}</h3>
                    <h4>ราคา {{product.price|intcomma}} บาท</h4>
                    <p class="card-text">{{product.description}}</p>
                    <div class="card-footer">
                        {% if product.stock <= 0 %}
                            <center><h5 class="text-danger">ขณะนี้สินค้าหมด</h5></center>
                        {% else %}
                            <a href="{%url 'addCart' product.id %}" class="btn btn-primary">เพิ่มลงตะกร้า</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
